<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador De Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="encriptador">
        <input type="text" id="text" placeholder="Ingresa el texto aqui"/>
    <div class="terminos">
        <p> Solo letras minúsculas y sin acentos</p>
    </div>
    <div class="botones">
        <input type="button" class="btn-encriptar" value="Encriptar" onclick="encriptar()"/>
        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/> 
    </div>
   </div> 
   <div class="encriptado">
        <img src="" alt="" id="personaje">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
        </div>
    </div>
</div>
</body>
    <script src="index.js"></script>
</html>
