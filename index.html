<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <!-- Encabezado -->
     <header>
        <a href="#" rel="">
            <img src="./img/Logo.png" alt="Logo de alura" class="logo">
        </a>
     </header>
     <!-- Principal -->
     <main>
        <section class="encriptador">
            <textarea class="encriptar" id="encriptador" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./img/aviso.svg" alt="imagen aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-encriptador">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="contenedor-tarjeta">
                <img src="./img/personaje.png" alt="Imagen personaje con lupa" class="img-personaje">
                <p class="texto-principal">Ningún mensaje fue encontrado</p>
                <p class="texto-parrafo">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
     </main>
     <!-- pie de pagina -->
     <footer>
        <p class="copyright">&copy; Encriptador de Texto - Desarrollado por Suárez Carla</p>
     </footer> 

     <script src="./Js/encriptador.js"></script>
</body>
</html>
